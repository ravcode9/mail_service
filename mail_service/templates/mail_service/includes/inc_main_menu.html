<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'mail_service:mailing_list' %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'mail_service:client_list' %}" class="text-white">Список клиентов</a></li>
        <li><a href="{% url 'mail_service:log_list' %}" class="text-white">Лог рассылок</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
            <li><a href="{% url 'users:logout' %}" class="text-white">Выйти</a></li>
        {% else %}
            <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
            <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
            <li><a href="{% url 'users:password_recovery' %}" class="text-blue">Восстановить пароль</a></li>
        {% endif %}
        {% if perms.users.view_user %}
        <li><a href="{% url 'users:users' %}" class="text-white">Пользователи</a></li>
        {% endif %}
    </ul>
</div>
