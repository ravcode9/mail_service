{% extends 'mail_service/base.html' %}

{% block title %}Подтвердите удаление{% endblock %}

{% block content %}
<div class="container">
    <h2>Подтвердите удаление</h2>
    <p>Вы уверены, что хотите удалить этого клиента?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
