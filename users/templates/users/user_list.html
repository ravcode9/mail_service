{% extends 'mail_service/base.html' %}

{% block content %}
{% if perms.users.view_user %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="text-center">
            <h2>Пользователи</h2>
        </div>
        <div class="mt-4">
            {% for object in object_list %}
            {% if not object.is_superuser and request.user != object %}
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span>{{ object }}</span>
                <a href="{% url 'users:user_update' object.pk %}" class="btn btn-danger btn-sm">Изменить активность</a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
